<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - DryFruitsMart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #FFF8E1;
      color: #5D4037;
    }

    .navbar {
      background-color: #5D4037;
    }

    .navbar a {
      color: #FFF8E1 !important;
    }

    .checkout-box {
      background-color: #D7CCC8;
      padding: 20px;
      border-radius: 10px;
    }

    .form-label {
      color: #5D4037;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html">DryFruitsMart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Checkout Content -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Checkout</h2>
      <div class="row">
        <div class="col-md-7">
          <div class="checkout-box">
            <h5>Billing & Shipping Info</h5>
            <form>
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">ZIP Code</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" required>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-5">
          <div class="checkout-box">
            <h5>Order Summary</h5>
            <p>Premium Almonds x 1 = $10</p>
            <p>Roasted Cashews x 2 = $24</p>
            <hr>
            <p>Subtotal: $34</p>
            <p>Shipping: $5</p>
            <h5>Total: $39</h5>
            <hr>
            <h5>Payment Method</h5>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="cod" checked>
              <label class="form-check-label" for="cod">
                Cash on Delivery (COD)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="online">
              <label class="form-check-label" for="online">
                Online Payment (No gateway required)
              </label>
            </div>
            <a href="#" class="btn btn-dark w-100 mt-3">Place Order</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
